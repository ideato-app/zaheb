    <style>
        /* Additional Contact Page Styles */
        .contact-info-card {
            padding: 30px;
            margin-bottom: 30px;
        }

        .contact-info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .contact-info-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 15px;
            min-width: 30px;
            text-align: center;
        }

        .rtl .contact-info-icon {
            margin-right: 0;
            margin-left: 15px;
        }

        .contact-info-content h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .contact-info-content p,
        .contact-info-content a {
            color: var(--gray-color);
            margin: 0;
        }

        .contact-form-card {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius-sm);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .alert {
            padding: 15px;
            border-radius: var(--border-radius-sm);
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
            color: var(--success-color);
        }

        .map-container {
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-top: 50px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .contact-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .contact-row {
                grid-template-columns: 1fr;
            }
        }

        /* WhatsApp Contact Button Styles */
        .whatsapp-contact {
            text-align: center;
            padding: 40px;
            margin: 30px auto;
            max-width: 600px;
        }

        .whatsapp-contact h2 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .whatsapp-contact p {
            margin-bottom: 30px;
            color: var(--gray-color);
        }

        .whatsapp-contact-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: var(--white-color);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-contact-btn:hover {
            background-color: #128C7E;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            color: var(--white-color);
        }

        .whatsapp-contact-btn i {
            font-size: 1.8rem;
            margin-right: 15px;
        }

        .rtl .whatsapp-contact-btn i {
            margin-right: 0;
            margin-left: 15px;
        }

        @media (max-width: 576px) {
            .whatsapp-contact {
                padding: 25px;
            }

            .whatsapp-contact-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .whatsapp-contact-btn i {
                font-size: 1.5rem;
                margin-right: 10px;
            }

            .rtl .whatsapp-contact-btn i {
                margin-right: 0;
                margin-left: 10px;
            }
        }
    </style>
</head>
