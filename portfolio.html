    <style>
        /* Additional Portfolio Page Styles */
        .portfolio-intro {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 50px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .portfolio-item {
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            height: 250px;
            transition: var(--transition);
        }
        
        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--glass-shadow);
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .portfolio-overlay h3 {
            color: var(--white-color);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .portfolio-overlay p {
            color: var(--light-color);
            text-align: center;
            font-size: 0.9rem;
        }
        
        .testimonials-section {
            background-color: rgba(248, 249, 250, 0.7);
            padding: 80px 0;
        }
        
        .testimonial-card {
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .testimonial-card:before {
            content: '\f10d';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            font-size: 2rem;
            color: rgba(0, 86, 179, 0.1);
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .rtl .testimonial-card:before {
            content: '\f10e';
            left: auto;
            right: 20px;
        }
        
        .testimonial-text {
            font-style: italic;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .testimonial-author {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .testimonial-position {
            font-size: 0.9rem;
            color: var(--gray-color);
        }
        
        .achievements-section {
            padding: 80px 0;
        }
        
        .achievement-card {
            padding: 30px;
            text-align: center;
            transition: var(--transition);
        }
        
        .achievement-card:hover {
            transform: translateY(-5px);
        }
        
        .achievement-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .achievement-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .achievement-text {
            color: var(--gray-color);
        }
        
        .video-section {
            padding: 80px 0;
            background-color: rgba(248, 249, 250, 0.7);
        }

            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            border-radius: var(--border-radius);

        }
        
        .video-container iframe {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
