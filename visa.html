        /* Modal Styles */

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            width: 80%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {

            right: 15px;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .rtl .close-modal {

            left: 15px;
        }

        .close-modal:hover {

        }

        /* Loading Animation */

    <!-- Language Switcher Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all language buttons
            const langButtons = document.querySelectorAll('.lang-btn');

            // Add click event to each button
            langButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const lang = this.getAttribute('data-lang');
                    const paramName = this.getAttribute('data-param') || 'lang';

                    // Update URL with language parameter
                    const url = new URL(window.location.href);

                    // Set the parameter using the data-param attribute value
                    url.searchParams.set(paramName, lang);

                    window.location.href = url.toString();
                });
            });

            // Set active class based on current language
            const urlParams = new URLSearchParams(window.location.search);
            const currentLang = urlParams.get('lang') || urlParams.get('lan') || 'en-us';

            langButtons.forEach(button => {
                if (button.getAttribute('data-lang') === currentLang) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        });
    </script>
